<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2a005c, #400086, #210047);
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-shadow: 0 0 20px #ff00ff;
        }

        .ring-button {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 10px solid rgba(31, 37, 219, 0.8);
            cursor: pointer;
            animation: spin 6s linear infinite;
            position: relative;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

       

        .user-input {
            margin-top: 30px;
            padding: 10px;
            width: 320px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 2px solid white;
            background: transparent;
            color: white;
            text-align: center;
        }

        .user-input:focus {
            background: rgba(255,255,255,0.2);
            outline: none;
        }
     #response {
    margin-top: 20px;
    font-size: 1.4rem;
    color: #e8ff7a;
    padding: 20px;
    width: 80%;
    max-width: 900px;

    /* GLASS LOOK */
    background: rgba(255, 255, 255, 0.12);
    border-radius: 14px;
    backdrop-filter: blur(10px);

    /* TEXT FIXES */
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.6;
    text-align: left;

    /* SCROLLBOX FIX */
    max-height: 350px;        /* Limit height */
    overflow-y: auto;         /* Enables scrolling */
    scrollbar-width: thin;    /* Firefox */
}

#response::-webkit-scrollbar {
    width: 6px;
}

#response::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.4);
    border-radius: 10px;
}

    </style>
</head>
<body>

    <h1>Voice Assistant</h1>

    <!-- Main Listening Button -->
    <div class="ring-button" onclick="startRecognition()"></div>

    <!-- AI Response -->
    <p id="response"></p>

    <!-- User Text Input -->
    <input type="text" id="user-input" class="user-input" placeholder="Type something..." onkeyup="checkInput(event)">

    <script src="/eel.js"></script>

    <script>
        var recognition;

        // ---------- SPEECH RECOGNITION ----------
        function startRecognition() {
            if (recognition && recognition.stop) recognition.stop();

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";

            recognition.onresult = function(event) {
                let transcript = event.results[0][0].transcript;
                DisplayMessage("You said: " + transcript);
                handleCommand(transcript.toLowerCase());
            };

            recognition.start();
        }

        // ---------- PYTHON -> JS MESSAGE DISPLAY ----------
        eel.expose(DisplayMessage);
        function DisplayMessage(message) {
            document.getElementById("response").innerText = message;

            // Speak the AI response
            let utter = new SpeechSynthesisUtterance(message);
            speechSynthesis.speak(utter);
        }

        // ---------- MAIN COMMAND HANDLER ----------
        function handleCommand(command) {

            if (command.includes("hi") || command.includes("hello") || command.includes("how are you")) {
                eel.handle_greeting(command);
            }
            else if (command.includes("greet me")) {
                eel.greet_based_on_time();
            }
            else if (command.includes("time")) {
                eel.tell_time();
            }
            else if (command.includes("joke")) {
                eel.tell_joke();
            }
            else if (command.includes("play song")) {
                eel.play_song();
            }
            else if (command.includes("shutdown")) {
                eel.shutdown_system();
            }
            else if (command.includes("restart")) {
                eel.restart_system();
            }
            else if (command.includes("play game")) {
                eel.start_guess_the_number();
            }
            else if (command.includes("guess")) {
                let guess = parseInt(command.replace("guess", "").trim());
                eel.guess_number(guess);
            }
            else if (command.includes("open google")) {
                eel.open_google();
            }
            else if (command.includes("open youtube")) {
                eel.open_youtube();
            }
            else if (command.includes("open chatgpt")) {
                eel.open_chatgpt();
            }
            else if (command.includes("fun fact")) {
                eel.tell_fun_fact();
            }
            else if (command.includes("tell me about")) {
                let topic = command.replace("tell me about", "").trim();
                eel.tell_about(topic);
            }
            else if (command.includes("weather in")) {
                let city = command.split("weather in")[1].trim();
                eel.get_weather(city);
            }
            else if (command.includes("calculate")) {
                let exp = command.replace("calculate", "").trim();
                eel.calculate_expression(exp);
            }
            else if (command.includes("translate to")) {
                let lang = command.split("translate to")[1].trim();
                document.getElementById("user-input").setAttribute("data-target-language", lang);
                DisplayMessage("Type the text you want to translate.");
            }
            else if (
                command.startsWith("explain") ||
                command.startsWith("what is") ||
                command.startsWith("who is") ||
                command.includes("?")
            ) {
                eel.have_conversation(command);
            }
            else if (
                command.includes("talk to me") ||
                command.includes("let's talk") ||
                command.includes("chat with me")
            ) {
                DisplayMessage("Sure! Ask me anything.");
            }
            else {
                eel.have_conversation(command);  // Default to Gemini chat
            }
        }

        // ---------- TEXT TYPING INPUT ----------
        function checkInput(event) {
            if (event.key === "Enter") {

                let input = document.getElementById("user-input").value.trim();
                let targetLang = document.getElementById("user-input").getAttribute("data-target-language");

                if (input === "") return;

                if (targetLang) {
                    eel.translate_text(input, targetLang);
                    document.getElementById("user-input").removeAttribute("data-target-language");
                } else {
                    handleCommand(input.toLowerCase());
                }

                document.getElementById("user-input").value = "";
            }
        }
    </script>
</body>
</html>
